<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>ArtCans — Checkout</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- NAV (simplificado) -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
                    <span class="brand-bubble">AC</span><span>ArtCans</span>
                </a>
            </div>
        </nav>

        <main class="pt-5 mt-4">
            <div class="container py-5">
                <h2 data-aos="fade-up">Pagar pedido</h2>
                <div class="row g-4 mt-3">
                    <div class="col-lg-7" data-aos="fade-right">
                        <div class="card p-4">
                            <h5>Datos de envío</h5>
                            <form id="checkoutForm" class="mt-3">
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input class="form-control" id="address" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" id="email" type="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Método de pago</label>
                                    <select class="form-select" id="payment">
                                    <option>Tarjeta (simulado)</option>
                                    <option>Bizum (simulado)</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" type="submit">Realizar pedido (simulado)</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-5" data-aos="fade-left">
                        <div class="card p-4">
                            <h5>Resumen del carrito</h5>
                            <div id="checkoutSummary" class="mt-3">
                            <!-- inyectado por JS -->
                            </div>
                            <div class="mt-4 text-end">
                                <a href="products.html" class="btn btn-outline-secondary me-2">Seguir comprando</a>
                                <button id="confirmPurchase" class="btn btn-success">Confirmar (simulado)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 text-center">
            <div class="container">
            <small class="text-muted">Proyecto académico — Demo</small>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
